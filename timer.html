<!DOCTYPE html>
<html lang="en">
  <head>
    <title>Web Timer | Zpeedcubing</title>

    <link rel="shortcut icon" href="img/applogo.png">

    <link rel="stylesheet" href="css/style.css" />
    <link rel="stylesheet" href="css/bubblechat.css" />
    <link rel="stylesheet" href="css/chatform.css" />
    <link rel="stylesheet" href="css/navigation-bar.css" />
    <link rel="stylesheet" href="css/font-awesome-4.7.0/css/font-awesome.min.css">
    <script src="script/random.js"></script>
    <script src="script/scramble.js"></script>
  </head>
  <body>
    <div class="container">
        <div class="header">
          <a class="index" href="index.html">
            <img src="img/applogo.png" alt="Logo" />
            <h1>Zpeedcubing</h1>
          </a>
          <nav>
              <ul>
                  <li><a href="index.html">Home</a></li>
                  <li><a href="#">2 x 2</a>
                    <ul>
                      <li><a href="cll.html">CLL</a></li>
                    </ul>
                  </li>
                  <li><a href="#">3 x 3</a>
                    <ul>
                      <li><a href="oll.html">OLL</a></li>
                      <li><a href="pll.html">PLL</a></li>
                    </ul>
                  </li>                 
                  <li><a href="#">Timer</a>
                    <ul>
                      <li><a href="timer.html">Web Timer</a></li>
                      <li><a href="mobileapp.html">Android Apk</a></li>
                    </ul>
                  </li>
              </ul>
              <div class="sign">
                <p><a href="signin.html">Sign In</a> / <a href="signup.html">Sign Up</a></p>
              </div>
          </nav>
        </div>

        <div>
          <p id="scramble"></p>
        </div>

        <div class="content-page">
          <div class="timer-box">
            <div>
              <p id="timerText">00.00</p>
              <p id="helpText">Use the space bar (hold to start) or click on the button</p>
              <button id="timerbutton">Start</button>
            </div>
          </div>
        </div>
    </div>
    
    <div class="contactcorner">
      <div class="chat-box" id="chatboxid">
        <div class="chat-box-header">
          <h3>Help Chat<br /><small>Last active: 0 min ago</small></h3>
        </div>
        <div id="chat_box_body" class="chat-box-body">
          <div id="chat_messages">
            <div class="profile other-profile">
              <i class="fa fa-user-secret"></i>
              <span>Helper</span>
            </div>
            <div class="message other-message">
              Hello! What can I help you?
            </div>
          </div>
        </div>
        <div class="chat-box-footer">
          <textarea id="chat_input" placeholder="Enter your message here..."></textarea>
          <button id="send">
            <i class="fa fa-paper-plane"></i>
          </button>
          <script src="script/timer.js"></script>
        </div>
      </div>
      <div class="contactbtn">
        <div class="bubblechat">
          <a href="https://www.facebook.com/" target="blank"><i class="fa fa-facebook"></i></a>
        </div>
        <div class="bubblechat">
          <a href="https://www.instagram.com/" target="blank"><i class="fa fa-instagram"></i></a>
        </div>
        <div class="bubblechat">
          <a href="https://twitter.com/home" target="blank"><i class="fa fa-twitter"></i></a>
        </div>
        <div class="bubblechat">
          <a href="https://youtube.com/" target="blank"><i class="fa fa-youtube-play"></i></a>
        </div>
        <div class="bubblechat">
          <i class="fa fa-comments" id="bubchat"></i>
        </div>
      </div>
    <script src="script/chatform.js"></script>
    </div>
  </body>
</html>
